{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{%  static 'css/style.css' %}" rel="stylesheet">
    <link href="{%  static 'img/Aces icon 1.png' %}" rel="shortcut icon" type="image/x-icon" />
    <link href="{%  static 'img/Aces icon 1.png' %}" rel="apple-touch-icon" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>ACES Uniport | Home Page</title>
</head>
<body>
   <header>
    <div class="Header">
        <div>
          <img src="{% static 'img/Frame 1000002569.png' %}" alt="Logo">
        </div>
        <div class="navbar">
          <ul class="nav-links">
            <li class="links"><a href="/">Home</a></li>
            <li class="links" ><a href="#">About Us</a></li>
            <li class="links"><a href="#">Publications</a></li>
            <li class="links"><a href="#">Resources</a></li>
            <li class="links"><a href="#">FAQ'S</a></li>
            <li class="links"><a href="#">Contact Us</a></li>
          </ul>
          <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
          </div>
        </div>
      </div>
</header>


  
   
<div id="carouselExampleCaptions" class="carousel slide carousel-fade" data-ride="carousel" data-interval="6000">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{%  static 'img/carousel1.png'%}" class="carousel" alt="First Slide">
        <div class="carousel-caption d-none d-md-block">
         
        </div>
      </div>
      <div class="carousel-item">
        <img src="{%  static 'img/carousel2.png'%}" class="carousel" alt="Second Slide">
        <div class="carousel-caption d-none d-md-block">
        
        </div>
      </div>
      <div class="carousel-item">
        <img src="{%  static 'img/carousel3.png'%}" class="carousel" alt="Third Slide">
        <div class="carousel-caption d-none d-md-block">
         
        </div>
      </div>
    </div>
  </div>
  <script src="{% static 'js/script.js' %}"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
